<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>SPAM DETECTION</title>
        <link rel="stylesheet" type="text/css" href="../static/style.css">
        <script>
            function myFunction() { 
              document.getElementById("message").innerHTML = " ";
            }
        </script>
        <body>
            <header>
                <h1 class="bg-text">SPAM MESSAGE DETECTION</h1>
            </header>
            <div class="bg-image"></div>
            <div class="bg-input" >
             <!-- Main Input For Receiving Query--> 
                <form action="#" method="post" style="padding:10px;">
                    <textarea name="message" style="width:40vw; height:10vw;padding:6px" 
                    placeholder="Spam text" onclick="myFunction()">{{ review_text }}</textarea>	
                    <br><br><br>
                    <button type="submit" class="button">Predict</button>
                </form>
                
                <h3 id="message" style="white-space: pre;"> {{ prediction_text }}</h3>
                    
            </div>
        </body>
    </head>
</html>
